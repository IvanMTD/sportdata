<div class="container">
    <div class="row">
        <div class="col">
            <p class="fs-2 text-secondary">Реестр соревнований</p>
        </div>
    </div>
    <div class="row rounded-4 shadow">
        <div class="col-3 p-0" style="overflow: hidden">
            <img class="img-ratio-control img-special-settings" src="/img/default-wallpaper.webp">
        </div>
        <div class="col-9 px-4">
            <div class="row p-4">
                <div class="col-11">
                    <div class="form-floating">
                        <input type="search" class="form-control" id="form-search" placeholder="form-search">
                        <label for="form-search">Поиск ... </label>
                    </div>
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <p class="fs-3 text-secondary"><i class="fs-2 bi bi-search"></i></p>
                </div>
            </div>
            <div class="row">
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>ЕКП</b></p>
                </div>
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>Название</b></p>
                </div>
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>Город</b></p>
                </div>
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>Объект</b></p>
                </div>
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>Субъект</b></p>
                </div>
                <div class="col border-end border-bottom">
                    <p class="text-center"><b>Вид спорта</b></p>
                </div>
                <div class="col border-bottom">
                    <p class="text-center"><b>Детали</b></p>
                </div>
            </div>
            <div class="row" th:each="contest : ${contests}" style="height: 100px;">
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getEkp()}"></p>
                </div>
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getTitle()}"></p>
                </div>
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getCity()}"></p>
                </div>
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getLocation()}"></p>
                </div>
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getSubject().getTitle()}"></p>
                </div>
                <div class="col border-end border-bottom">
                    <p th:text="${contest.getSport().getTitle()}"></p>
                </div>
                <div class="col border-bottom d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-outline-secondary" th:href="@{/contest/show(contest=${contest.getId()})}">
                            <span data-bs-toggle="tooltip" data-bs-title="Детальный просмотр"><i class="bi bi-card-text"></i></span>
                        </a>
                        <a class="btn btn-outline-secondary" th:href="@{/contest/first-step(contest=${contest.getId()})}">
                            <span data-bs-toggle="tooltip" data-bs-title="Редактировать данные"><i class="bi bi-pencil"></i></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=0)}">Первая</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page - 1})}"><i class="bi bi-arrow-left"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page - 2})}" th:if="${page - 2 >= 0}" th:text="${page - 1}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page - 1})}" th:if="${page - 1 >= 0}" th:text="${page}"></a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#" th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page + 1})}" th:if="${page + 1} <= ${lastPage}" th:text="${page + 2}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page + 2})}" th:if="${page + 2} <= ${lastPage}" th:text="${page + 3}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${page + 1})}"><i class="bi bi-arrow-right"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/contest/get/all(page=${lastPage})}">Последняя</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
